<section class="py-16 px-6 bg-gradient-to-br from-secondary-50 via-white to-primary-50">
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-bold gradient-text mb-4">
        Technical Skills
      </h2>
      <div class="w-32 h-1 bg-gradient-to-r from-secondary-500 to-primary-500 mx-auto rounded-full"></div>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
      @for (category of skillCategories; track $index) {
      <div class="group relative">
        <div class="absolute inset-0 bg-gradient-to-br from-primary-200/30 to-secondary-200/30 rounded-2xl transform -rotate-1 group-hover:rotate-1 transition-transform duration-300"></div>

        <div class="relative bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-8 hover-lift border border-primary-100">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-12 h-12 bg-gradient-to-br from-primary-500 to-secondary-500 rounded-xl flex items-center justify-center">
              <span class="text-white text-xl font-bold">
                {{ getCategoryInitials(category.name) }}
              </span>
            </div>
            <h3 class="text-2xl font-bold text-gray-900 group-hover:text-primary-600 transition-colors">
              {{ category.name }}
            </h3>
          </div>

          <div class="space-y-4">
            @for (skill of category.skills; track $index) {
            <div class="group/item">
              <div class="flex justify-between items-center mb-2">
                <span class="text-gray-800 font-semibold text-lg group-hover/item:text-primary-600 transition-colors">
                  {{ skill }}
                </span>
              </div>
            </div>
            }
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
