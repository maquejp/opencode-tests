<section class="py-16 px-6 bg-gradient-to-br from-primary-100 via-secondary-50 to-accent-100">
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-bold gradient-text mb-4">
        Certifications & Professional Development
      </h2>
      <div class="w-32 h-1 bg-gradient-to-r from-primary-500 to-accent-500 mx-auto rounded-full"></div>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (cert of certifications; track cert.id; let index = $index) {
      <div class="group relative">
        <div class="absolute inset-0 bg-gradient-to-br from-primary-300/30 to-accent-300/30 rounded-2xl transform -rotate-2 group-hover:rotate-2 transition-transform duration-300"></div>

        <div class="relative bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6 hover-lift border border-primary-200">
          <div class="flex items-center gap-3 mb-4">
            <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-accent-500 rounded-xl flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fillRule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
              </svg>
            </div>
            <div class="flex-1">
              <h3 class="text-lg font-bold text-gray-900 group-hover:text-primary-600 transition-colors line-clamp-2">
                {{ cert.name }}
              </h3>
            </div>
          </div>

          <div class="space-y-3">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4 text-secondary-500" fill="currentColor" viewBox="0 0 20 20">
                <path fillRule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clipRule="evenodd" />
              </svg>
              <span class="text-sm font-medium text-secondary-700">
                {{ cert.issuer }}
              </span>
            </div>

            <div class="flex items-center gap-2">
              <svg class="w-4 h-4 text-accent-500" fill="currentColor" viewBox="0 0 20 20">
                <path fillRule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clipRule="evenodd" />
              </svg>
              <span class="text-sm font-medium text-accent-700">
                {{ cert.date }}
              </span>
            </div>

            @if (cert.credentialId) {
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4 text-primary-500" fill="currentColor" viewBox="0 0 20 20">
                <path fillRule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z" clipRule="evenodd" />
              </svg>
              <span class="text-sm font-medium text-primary-700">
                ID: {{ cert.credentialId }}
              </span>
            </div>
            }
          </div>

          <div class="mt-4 pt-4 border-t border-gray-100">
            <div class="w-full h-1 bg-gradient-to-r from-primary-200 via-secondary-200 to-accent-200 rounded-full"></div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
